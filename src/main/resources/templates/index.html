<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- App styles -->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Request Vacation</h1>

    <!-- Flash messages (dismissible + auto-hide) -->
    <div id="flash-error"
         th:if="${error}"
         class="alert alert-danger alert-dismissible fade show"
         role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="flash-success"
         th:if="${success}"
         class="alert alert-success alert-dismissible fade show"
         role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- New request -->
    <form id="vacationForm" class="row g-3" method="post" th:action="@{/request}">
        <div class="col-md-4">
            <label class="form-label">Your Name</label>
            <select class="form-select" name="employeeId" required>
                <option value="" selected disabled>Select your name</option>
                <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">From</label>
            <input id="startDate" type="date" class="form-control" name="startDate" required
                   th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
        </div>

        <div class="col-md-3">
            <label class="form-label">To</label>
            <input id="endDate" type="date" class="form-control" name="endDate" required
                   th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button id="bookBtn" class="btn btn-success w-100" type="submit">
                <span id="bookBtnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                <span id="bookBtnText">Book</span>
            </button>
        </div>
    </form>

    <hr class="my-4">

    <h3 class="mb-3">Active Requests</h3>

    <div th:if="${#lists.isEmpty(requests)}" class="alert alert-secondary">
        No vacation requests yet.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
        <table class="table table-dark table-striped align-middle">
            <thead>
            <tr>
                <th>Employee</th>
                <th>Dates</th>
                <th>Covered</th>
                <th>Open</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${requests}">
                <td th:text="${r.requester.name}">Name</td>
                <td>
                    <span th:text="${#temporals.format(r.startDate, 'yyyy-MM-dd')}"></span>
                    →
                    <span th:text="${#temporals.format(r.endDate, 'yyyy-MM-dd')}"></span>
                </td>
                <td>
                    <span th:text="${#lists.size(r.coverages)}"></span>
                    /
                    <span th:text="${#lists.size(r.requester.accounts)}"></span>
                </td>
                <td>
                    <a class="btn btn-outline-light btn-sm" th:href="@{/request/{id}(id=${r.id})}">Open</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Full-page loading overlay (shown on submit) -->
<div id="loadingOverlay" class="loading-overlay d-none">
    <div class="loading-box">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <div class="mt-3 fw-semibold">Creating vacation request… please wait...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- App script -->
<script th:src="@{/js/index.js}"></script>
</body>
</html>
