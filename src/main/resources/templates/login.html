<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in • Vacations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Use same styles as index -->
  <link th:href="@{/css/index.css(v=${#dates.createNow().time})}" rel="stylesheet">
  <link th:href="@{/css/reports.css(v=${#dates.createNow().time})}" rel="stylesheet">
</head>

<body class="vc-body">
<!-- Top gradient glow -->
<div class="vc-top-glow"></div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="w-100" style="max-width:420px;">
    <!-- Header -->
    <header class="vc-header text-center mb-4">
      <h1 class="vc-title">Log in</h1>
      <p class="vc-subtitle">Access requests &amp; manage coverage</p>
    </header>

    <!-- Error flash -->
    <div th:if="${param.error}"
         class="alert alert-danger vc-alert alert-dismissible fade show mb-3"
         role="alert">
      Invalid email or password.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Optional: logout info -->
    <div th:if="${param.logout}"
         class="alert alert-success vc-alert alert-dismissible fade show mb-3"
         role="alert">
      You have been signed out.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Login card -->
    <section class="vc-card">
      <div class="vc-card-header">
        <span class="vc-dot"></span>
        Welcome back
      </div>

      <form th:action="@{/login}" method="post" class="d-grid gap-3">
        <!-- CSRF (required for Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
          <label class="form-label vc-label">Email</label>
          <input class="form-control vc-input"
                 type="text"
                 name="username"
                 placeholder="you@company.com"
                 autocomplete="username"
                 required>
        </div>

        <div>
          <label class="form-label vc-label">Password</label>
          <input class="form-control vc-input"
                 type="password"
                 name="password"
                 autocomplete="current-password"
                 required>
        </div>

        <button type="submit" class="btn vc-btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/}" class="btn vc-btn-ghost w-100">← Back to index</a>
      </div>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
