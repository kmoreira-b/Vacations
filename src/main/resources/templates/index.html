<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- App styles -->
    <link th:href="@{/css/index.css(v=${#dates.createNow().time})}" rel="stylesheet">

</head>

<body class="vc-body">
<!-- Top gradient glow -->
<div class="vc-top-glow"></div>

<div class="container py-5">

    <!-- Page header -->
    <header class="vc-header mb-4">
        <div>
            <h1 class="vc-title mb-1">Request Vacation</h1>
            <p class="vc-subtitle mb-0">Create a request and track who’s covering your accounts.</p>
        </div>
    </header>

    <!-- Flash messages (dismissible + auto-hide) -->
    <div id="flash-error"
         th:if="${error}"
         class="alert alert-danger alert-dismissible fade show vc-alert"
         role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="flash-success"
         th:if="${success}"
         class="alert alert-success alert-dismissible fade show vc-alert"
         role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- New request (glass card) -->
    <section class="vc-card mb-5">
        <div class="vc-card-header">
            <span class="vc-dot"></span>
            New Request
        </div>

        <form id="vacationForm" class="row g-3" method="post" th:action="@{/request}">
            <div class="col-md-4">
                <label class="form-label vc-label">Your Name</label>
                <select class="form-select vc-select" name="employeeId" required>
                    <option value="" selected disabled>Select your name</option>
                    <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label vc-label">From</label>
                <input id="startDate" type="date" class="form-control vc-input" name="startDate" required
                       th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
            </div>

            <div class="col-md-3">
                <label class="form-label vc-label">To</label>
                <input id="endDate" type="date" class="form-control vc-input" name="endDate" required
                       th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button id="bookBtn" class="btn vc-btn-primary w-100" type="submit">
                    <span id="bookBtnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    <span id="bookBtnText">Book</span>
                </button>
            </div>
        </form>
    </section>

    <!-- Active Requests -->
    <h3 class="vc-section-title mb-3">Active Requests</h3>

    <div th:if="${#lists.isEmpty(requests)}" class="alert vc-empty">
        No vacation requests yet.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
        <table class="table align-middle vc-table">
            <thead>
            <tr>
                <th>Employee</th>
                <th>Dates</th>
                <th>Covered</th>
                <th>Open</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${requests}">
                <td th:text="${r.requester.name}">Name</td>
                <td>
                    <span th:text="${#temporals.format(r.startDate, 'yyyy-MM-dd')}"></span>
                    <span class="vc-arrow">→</span>
                    <span th:text="${#temporals.format(r.endDate, 'yyyy-MM-dd')}"></span>
                </td>
                <td>
                    <span th:text="${#lists.size(r.coverages)}"></span>
                    /
                    <span th:text="${#lists.size(r.requester.accounts)}"></span>
                </td>
                <td>
                    <a class="btn vc-btn-ghost btn-sm" th:href="@{/request/{id}(id=${r.id})}">Open</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Full-page loading overlay (shown on submit) -->
<div id="loadingOverlay" class="loading-overlay d-none">
    <div class="loading-box">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <div class="mt-3 fw-semibold">Creating vacation request… please wait...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
